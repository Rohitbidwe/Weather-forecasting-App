<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased text-white min-h-screen flex flex-col items-center justify-center p-4 transition-all duration-1000 ease-in-out bg-black" id="app-body">
    
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div id="ambient-glow" class="absolute top-[-20%] left-[-20%] w-[80vw] h-[80vw] bg-blue-500/30 rounded-full blur-[120px] mix-blend-screen animate-pulse-slow"></div>
        <div class="absolute bottom-[-20%] right-[-20%] w-[60vw] h-[60vw] bg-purple-500/20 rounded-full blur-[100px] mix-blend-screen"></div>
    </div>

    <main class="w-full max-w-[1000px] bg-white/10 backdrop-blur-2xl border border-white/20 rounded-3xl shadow-2xl overflow-hidden fade-in-up">
        
        <header class="p-6 md:p-8 flex flex-col md:flex-row justify-between items-center gap-6 border-b border-white/10">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-400 to-purple-500 flex items-center justify-center shadow-lg shadow-blue-500/50">
                    <i class="fa-solid fa-wind text-white"></i>
                </div>
                <h1 class="text-2xl font-semibold tracking-tight">Aether</h1>
            </div>

            <div class="relative w-full md:w-96 group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fa-solid fa-magnifying-glass text-white/50 group-focus-within:text-white transition-colors"></i>
                </div>
                <input type="text" id="city-input" placeholder="Search City..." 
                    class="w-full bg-black/20 text-white placeholder-white/40 pl-11 pr-12 py-3 rounded-2xl border border-white/10 focus:outline-none focus:bg-black/40 focus:border-blue-400/50 transition-all backdrop-blur-sm shadow-inner">
                
                <button id="location-btn" class="absolute inset-y-0 right-2 px-3 text-white/50 hover:text-blue-400 transition-colors" title="Use Current Location">
                    <i class="fa-solid fa-location-crosshairs"></i>
                </button>

                <div id="recent-dropdown" class="absolute top-full left-0 w-full mt-2 bg-[#1c1c1e]/90 backdrop-blur-xl border border-white/10 rounded-xl overflow-hidden hidden shadow-2xl z-50">
                    </div>
            </div>
        </header>

        <div class="flex flex-col lg:flex-row">
            
            <section class="w-full lg:w-1/2 p-8 md:p-12 flex flex-col justify-between relative overflow-hidden group">
                <div id="status-msg" class="absolute top-4 left-0 w-full text-center text-sm font-medium text-red-400 hidden"></div>

                <div class="z-10">
                    <h2 id="city-name" class="text-4xl md:text-5xl font-bold tracking-tight mb-1">--</h2>
                    <p id="current-date" class="text-white/60 font-medium text-lg">--</p>
                </div>

                <div class="z-10 py-10">
                    <div class="flex items-start gap-4">
                        <span id="temperature" class="text-8xl md:text-9xl font-thin tracking-tighter">--</span>
                        <div class="flex flex-col gap-2 mt-4">
                            <span class="text-3xl font-light text-white/80">Â°</span>
                            <button id="unit-toggle" class="px-2 py-1 bg-white/10 hover:bg-white/20 rounded text-xs font-bold tracking-widest uppercase transition border border-white/10">F</button>
                        </div>
                    </div>
                    <p id="weather-desc" class="text-xl md:text-2xl font-light text-blue-200 mt-2 capitalize">--</p>
                </div>

                <div class="z-10 grid grid-cols-3 gap-4 w-full">
                    
                    <div class="stat-card group">
                        <div class="flex items-center gap-2 mb-1">
                            <i class="fa-solid fa-wind text-blue-400 group-hover:animate-pulse"></i>
                            <span class="text-xs text-white/50 uppercase tracking-wider font-semibold">Wind</span>
                        </div>
                        <span id="wind-speed" class="text-lg font-bold">--</span>
                    </div>

                    <div class="stat-card group">
                        <div class="flex items-center gap-2 mb-1">
                            <i class="fa-solid fa-droplet text-blue-400 group-hover:animate-bounce"></i>
                            <span class="text-xs text-white/50 uppercase tracking-wider font-semibold">Humidity</span>
                        </div>
                        <span id="humidity" class="text-lg font-bold">--</span>
                    </div>

                    <div class="stat-card group relative overflow-hidden">
                        <div class="flex items-center gap-2 mb-1 relative z-10">
                            <i class="fa-solid fa-lungs text-green-400" id="aqi-icon"></i>
                            <span class="text-xs text-white/50 uppercase tracking-wider font-semibold">AQI</span>
                        </div>
                        <div class="relative z-10">
                            <span id="aqi-value" class="text-lg font-bold">--</span>
                            <span id="aqi-status" class="text-[10px] block opacity-70">--</span>
                        </div>
                        <div id="aqi-bg" class="absolute inset-0 bg-green-500/10 blur-xl transition-colors duration-500"></div>
                    </div>

                </div>

                <i id="bg-icon" class="fa-solid fa-sun absolute -bottom-10 -right-10 text-[18rem] text-white/5 blur-sm transition-all duration-700 group-hover:scale-110 group-hover:rotate-12"></i>
            </section>

            <section class="w-full lg:w-1/2 bg-black/20 p-8 border-t lg:border-t-0 lg:border-l border-white/10 backdrop-blur-md">
                <h3 class="text-sm font-bold text-white/40 uppercase tracking-widest mb-6">5-Day Forecast</h3>
                <div id="forecast-container" class="space-y-4">
                    </div>
            </section>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
